<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Nuevo médico</h4>
                <h6 class="card-subtitle">Información</h6>
                <form class="form-horizontal p-t-20" [formGroup]="medicoForm" (submit)="guardarMedico()">

                    <div class="form-group row" *ngIf="medicoSeleccionado">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Imagen</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img [src]="medicoSeleccionado.img | imagen:'medicos'" class="w200" (click)="abrirModal(medicoSeleccionado)">
                            </div>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Nombre*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="email" class="form-control" id="exampleInputEmail3"
                                    placeholder="Nombre del médico" formControlName="nombre">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Hospital*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-control" formControlName="hospital">
                                    <option value="">Seleccione hospital</option>
                                    <option [value]="hospital._id" *ngFor="let hospital of hospitales">{{hospital.nombre}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" class="btn btn-success waves-effect waves-light" [disabled]="medicoForm.invalid">
                                <i class="fa fa-save"></i>
                                Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6 animated fadeIn fast" *ngIf="hospitalSeleccionado">
        <div class="card">
            <div class="card-body">
                <div class="card-title">Hospital</div>
                <div class="card-subtitle">{{hospitalSeleccionado.nombre}}</div>
                <img [src]="hospitalSeleccionado.img | imagen:'hospitales'" class="img-thumbnail w500">
            </div>
        </div>
    </div>
</div>
